<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- Font Awesome Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" rel="stylesheet">


    <!-- Custom CSS -->
    <style>
        /* Body styling */
        body {
            background: #f8f9fa;
            font-family: 'Poppins', sans-serif;
            color: #4a5568;
        }

        /* Container styling */
        .container {
            margin-top: 2rem;
        }

        /* Card styling */
        .card {
            border: none;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card-header {
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: #ffffff;
            font-weight: 600;
            border-radius: 12px 12px 0 0;
        }

        .card-body {
            padding: 1.5rem;
        }

        /* Statistic cards */
        .stat-card {
            text-align: center;
            padding: 1.5rem;
            border-radius: 12px;
            background: #ffffff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .stat-card i {
            font-size: 2rem;
            color: #000;
            margin-bottom: 0.5rem;
        }

        .stat-card h3 {
            font-size: 1.75rem;
            font-weight: 600;
            color: #4a5568;
            margin-bottom: 0.5rem;
        }

        .stat-card p {
            font-size: 1rem;
            color: #718096;
        }

        /* Chart styling */
        .chart-container {
            background: #ffffff;
            border-radius: 12px;
            padding: 1.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        /* Table styling */
        .table-container {
            background: #ffffff;
            border-radius: 12px;
            padding: 1.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .table th {
            font-weight: 600;
            color: #4a5568;
        }

        .table td {
            color: #718096;
        }
    </style>

</head>
<body>

<!-- Include Header -->
<th:block th:replace="Admin/Layout/header"></th:block>

<!-- Include Navbar -->
<th:block th:replace="Admin/Layout/navbar"></th:block>

<!-- Include Content -->
<div class="container mt-4">
    <!-- Bộ lọc -->

    <div class="container">
        <!-- Thống kê số liệu -->
        <div class="row mb-4">
            <div class="col-md-3">
                <div class="stat-card">
                    <i class="fas fa-users"></i>
                    <h3 th:text="${totalUsers}">1,234</h3>
                    <p>Người dùng</p>
                </div>
            </div>
            <div class="col-md-3">

                </div>
            </div>
            <div class="col-md-3">
                <div class="stat-card">
                    <i class="fa-solid fa-calendar"></i>
                    <h3 th:text="${totalAppointment}">$12,345</h3>
                    <p>Lịch hẹn</p>
                </div>
            </div>
            <div class="col-md-3">
                <div class="stat-card">

                    <h3 th:text="${totalPets}">89</h3>

            </div>
        </div>

        <div class="row mb-4">

                </div>
            </div>
        </div>


    </div>
</div>
